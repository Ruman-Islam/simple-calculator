<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- Stylesheet -->
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Calculator</title>
</head>

<body>

    <section class="calculator">
        <form action="" name="form">
            <input type="text" placeholder="0" id="inp" class="form-control main-bar" name="display">
            <div class="button-area">
                <div class="line">
                    <input onclick="assignNumberToValueField(this.value)" type="button" value="7" name="btn"
                        class="btn btn-primary">
                    <input onclick="assignNumberToValueField(this.value)" type="button" value="8" name="btn"
                        class="btn btn-primary">
                    <input onclick="assignNumberToValueField(this.value)" type="button" value="9" name="btn"
                        class="btn btn-primary">
                    <input onclick="assignNumberToValueField(this.value)" type="button" value="+" name="btn"
                        class="btn btn-warning">
                </div>
                <div class="line">
                    <input onclick="assignNumberToValueField(this.value)" type="button" value="4" name="btn"
                        class="btn btn-primary">
                    <input onclick="assignNumberToValueField(this.value)" type="button" value="5" name="btn"
                        class="btn btn-primary">
                    <input onclick="assignNumberToValueField(this.value)" type="button" value="6" name="btn"
                        class="btn btn-primary">
                    <input onclick="assignNumberToValueField(this.value)" type="button" value="-" name="btn"
                        class="btn btn-warning">
                </div>
                <div class="line">
                    <input onclick="assignNumberToValueField(this.value)" type="button" value="1" name="btn"
                        class="btn btn-primary">
                    <input onclick="assignNumberToValueField(this.value)" type="button" value="2" name="btn"
                        class="btn btn-primary">
                    <input onclick="assignNumberToValueField(this.value)" type="button" value="3" name="btn"
                        class="btn btn-primary">
                    <input onclick="assignNumberToValueField(this.value)" type="button" value="*" name="btn"
                        class="btn btn-warning">
                </div>
                <div class="line">
                    <input onclick="assignNumberToValueField(this.value)" type="button" value="0" name="btn"
                        class="btn btn-primary">
                    <input onclick="assignNumberToValueField(this.value)" type="button" value="00" name="btn"
                        class="btn btn-primary">
                    <input onclick="assignNumberToValueField(this.value)" type="button" value="." name="btn"
                        class="btn btn-primary">
                    <input onclick="assignNumberToValueField(this.value)" type="button" value="/" name="btn"
                        class="btn btn-warning">
                </div>
                <div class="last">
                    <input onclick="clearValue(display.value)" type="button" name="btn" value="C"
                        class="btn btn-danger">
                    <input onclick="calculator()" type="button" name="btn" value="=" class="btn btn-info">
                </div>
            </div>
        </form>
    </section>











    <script src="./assets/js/app.js"></script>
</body>

</html>
